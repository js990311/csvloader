works:
  - tableName: "test_users"
    columns:
      - name: "name"
        csvIndex: 0
        type: String
        validationType: NotBlank
        nullable: false
      - name: "email"
        csvIndex: 1
        type: String
        constraints:
          regex: "^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$"
      - name: "age"
        csvIndex: 2
        type: Integer
        constraints:
          min: 1
      - name: "test_korean"
        csvIndex: 3
        type: String

database:
  host: "jdbc:postgresql://localhost:5432/mydatabase"
  username: "myuser"
  password: "secret"
  driver: "org.postgresql.Driver"
